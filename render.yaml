services:
  - type: web
    name: telegram-doc-checker
    env: node
    root: ./
    buildCommand: npm install
    startCommand: node src/index.js
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: OPENAI_API_KEY
        sync: false
      - key: OPENAI_MODEL
        value: gpt-4-turbo
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: USE_ANTHROPIC_MODEL
        value: "true" 